<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Marksheet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="marksheet">
    <div class="header">
      <h1>ðŸŽ“ Student Marksheet ðŸŽ“</h1>
      <p><strong>Academic Year:</strong> 2024</p>
    </div>

    <div class="student-info">
      <label><strong>Student Name:</strong></label>
      <input type="text" id="student-name" placeholder="Enter Student Name">
      <label><strong>Class:</strong></label>
      <input type="text" id="class" placeholder="Enter Class">
      <label><strong>Roll No:</strong></label>
      <input type="text" id="roll-no" placeholder="Enter Roll No">
    </div>

    <table class="marks-table">
      <thead>
        <tr>
          <th>Subject</th>
          <th>Max Marks</th>
          <th>Marks Obtained</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody id="marks-body">
        <tr>
          <td>Mathematics</td>
          <td>100</td>
          <td><input type="number" class="marks-input" placeholder="Enter Marks"></td>
          <td class="grade">-</td>
        </tr>
        <tr>
          <td>Science</td>
          <td>100</td>
          <td><input type="number" class="marks-input" placeholder="Enter Marks"></td>
          <td class="grade">-</td>
        </tr>
        <tr>
          <td>English</td>
          <td>100</td>
          <td><input type="number" class="marks-input" placeholder="Enter Marks"></td>
          <td class="grade">-</td>
        </tr>
        <tr>
          <td>History</td>
          <td>100</td>
          <td><input type="number" class="marks-input" placeholder="Enter Marks"></td>
          <td class="grade">-</td>
        </tr>
        <tr>
          <td>Geography</td>
          <td>100</td>
          <td><input type="number" class="marks-input" placeholder="Enter Marks"></td>
          <td class="grade">-</td>
        </tr>
      </tbody>
    </table>

    <div class="summary">
      <p><strong>Total Marks:</strong> <span id="total-marks">---</span></p>
      <p><strong>Percentage:</strong> <span id="percentage">---</span></p>
      <p><strong>Result:</strong> <span id="result">---</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
